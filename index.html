<!DOCTYPE html>
<html>
  <head>
    <title>Note App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-item">Name</div>
        <div class="header-item">Created</div>
        <div class="header-item">Category</div>
        <div class="header-item">Content</div>
        <div class="header-item">Dates</div>
        <div class="header-item">
          <i class="fa-solid fa-box-archive"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </div>
      <div class="notes-table"></div>
      <div class="form-container">
        <button class="add-button" id="addButton">Create Note</button>
      </div>
    </div>

    <div class="summary">
      <div class="summary-table"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
