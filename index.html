<!DOCTYPE html>
<html>
  <head>
    <title>Note App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      
      <button id="archiveToggle">Show Archived Notes</button>
      <div class="header">
        <div class="header-item">Name</div>
        <div class="header-item">Created</div>
        <div class="header-item">Category</div>
        <div class="header-item">Content</div>
        <div class="header-item">Dates</div>
        <div class="header-item">
          <i class="fa-solid fa-box-archive"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </div>
      <div class="notes-table"></div>
      <div class="archived-notes hidden"></div>
      <button class="add-button" id="addButton">Create Note</button>
      <div class="form-container">
        <form class="add-form">
          <label for="name">Name:</label>
          <input id="name" name="name" required></input>
          <label for="content">Content:</label>
          <textarea id="content" name="content" rows="3" required></textarea>
          <label for="category">Category:</label>
          <select id="category" name="category" required>
             <option value="Task">Task</option>
             <option value="Random Thought">Random Thought</option>
             <option value="Idea">Idea</option>
           </select>
          <button class="submit-btn" type="submit">Add</button>
        </form>
        
      </div>
    </div>

    <div class="summary">
      <div class="summary-table"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
